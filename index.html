<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">

    
    <title>ChaTee</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <p>ChaTee</p>
            <img src="images\bubble-tea.png">
        </div>



        <div class="language">
           <img src="images\germany.png"> 
        </div>
    </header>

    <!-- CHAT SECTION-->

    <section>
        <div class="chat-box-container">
            <div class="upperbar">
                
            </div>
            
            <div class="low-bar-container">
                <input id="input-text" type="text" placeholder="Schreibe etwas...">
                <div id="emoji-button" class="emoji-container">
                    <img src="images\happy.png">
                </div>
                <div class="send-message">
                    <img src="images\send.png">
                </div>
            </div>
            
            <div class="emoji-pop-up">
                <input id="emoji-input" type="text" placeholder="suche Emojis">

                <ul id="emojiList" class="emoji-list">
                   
                </ul>
            </div>

            <div class="message-container">

            </div>

            <div class="answer-container">
                
            </div>
        </div>
        <div class="side-container">
            <p>Schreibe <br> deinem <br>  KI-Freund</p>
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/bear-4065931-3364157@0.png">
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
